<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ajax</title>
</head>
<body>

    <div class="container mt-5">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active font-weight-bold" id="lista-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Lista de empleados</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link font-weight-bold" id="datos-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Crear empleado</a>
            </li>            
        </ul>

        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="lista-tab">
                <!-- ======================== -->
                <!-- === listar empleados === -->
                <!-- ======================== -->
                <button type="button" class="btn btn-primary shadow mt-4" id="leerEmpleados">Leer Empleados</button>

                <div class="alert alert-primary shadow mt-4" role="alert">
                    <ul id="listaEmpleados">
                        <li class="font-weight-bold">Lista de empleados</li>
                    </ul>
                </div>

            </div>

            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="datos-tab">
                <!-- ======================= -->
                <!-- === crear empleados === -->
                <!-- ======================= -->
                <div class="form-group mt-4">
                  <label for="">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                  <input type="hidden" id="id"> 
                  <label for="">Puesto</label>
                  <input type="text" class="form-control" id="puesto"> 
                  <label for="">Edad</label>
                  <input type="text" class="form-control" id="edad"> 
                  <button type="submit" class="btn btn-primary mt-4 shadow" id="crearEmpleado">Crear</button>
                  <button type="submit" class="btn btn-warning mt-4 shadow" id="editarEmpleado">Editar</button>                 
                </div>

                <!-- mensaje confirmaciÃ³n | mensaje error -->
                <div class="alert shadow mt-4 d-none" role="alert" id="mensajes">
                    
                </div>

            </div>
            
        </div>
               
        
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
